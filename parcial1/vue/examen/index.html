<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-3" id="app">

        <form @submit.prevent="agregar()">
            <div class="mb-3">
                <label class="form-label">Nombre del curso</label>
                <input required v-model="nombre" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">descripcion del curso</label>
                <textarea  class="form-control" v-model="descripcion" cols="20" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio del curso</label>
                <input required v-model="precio" type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad de curso</label>
                <input required v-model="cantidad" type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Url del curso</label>
                <input required v-model="url" type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary mb-3">Agregar</button>
        </form>


        <div class="d-flex flex-wrap">
            <div v-for="curso in cursos" class="card m-2" style="width: 18rem;">
                <img :src="curso.url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{curso.nombre}}</h5>
                    <p class="card-text">{{curso.descripcion}}</p>
                    <a class="btn btn-primary">Precio  ${{curso.precio}}</a>
                    <a class="btn btn-link">cantinda comprados: {{curso.cantidad}}</a>

                </div>
            </div>
        </div>

        <h4 class="text-primary">Acumulado: {{calcular}}</h4>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
